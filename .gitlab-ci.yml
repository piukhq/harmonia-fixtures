stages:
  - tests
  - build

default:
    image: binkhq/python:3.8

complexity:
  stage: tests
  before_script:
    - pip install xenon
  script:
    - xenon --max-average A --max-modules B --max-absolute B .

style:
  stage: tests
  before_script:
    - pip install flake8 black
  script:
    - flake8 && black --check .

type-check:
  stage: tests
  before_script:
    - pip install mypy
  script:
    - mypy --ignore-missing-imports harmonia_fixtures

build:
  stage: build
  script:
    - pip install twine
    - python setup.py sdist bdist
    - twine check dist/*
    - twine upload --non-interactive --disable-progress-bar --repository-url https://pypi.tools.bink.sh/simple/ dist/*
  only:
    - tags
